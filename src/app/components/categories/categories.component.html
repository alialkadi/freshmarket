<div class="container mt-5">
  <div class="row">
    <div
      class="col-md-3 col-lg-3 col-3 mx-auto"
      *ngFor="let product of allCategories"
      style="width: 18rem"
    >
      <div class="card m-1 p-3">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="..."
          role="button"
          [routerLink]="['/specificategory', product._id]"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

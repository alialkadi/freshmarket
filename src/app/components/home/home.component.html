<app-slider-home></app-slider-home>
<app-sliders-categories></app-sliders-categories>

<div class="container mt-5">
  <input
    type="text border border-success"
    class="form-control mx-auto w-50 my-5 border border-success"
    [(ngModel)]="searchItem"
  />

  <div class="row justify-content-center" *ngIf="products.length">
    <div
      class="col-md-3 col-lg-3 col-3"
      *ngFor="let product of products | slice : 0 : 18 | search : searchItem"
      style="width: 18rem"
    >
      <div class="card product m-1 p-3">
        <img
          [src]="product.imageCover"
          [routerLink]="['/productDetails', product._id]"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text titl">{{ product.description }}</p>
          <div class="d-flex align-items-center justify-content-between small">
            <div class="">{{ product.price | currency : "EGP" }}</div>
            <div class="">
              <i
                [class.rating-color]="product.ratingsAverage >= item"
                *ngFor="let item of [1, 2, 3, 4, 5]"
                class="fa-solid fa-star"
              ></i
              >{{ product.ratingsAverage }}
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-6 col-lg-6 col-6 text-center">
              <button
                class="btn bg-main text-white w-100"
                (click)="addProduct(product._id)"
              >
                +<i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
            <div class="col-md-6 col-lg-6 col-6 text-center">
              <button
                class="btn bg-transparent w-100"
                (click)="addWishItem(product._id)"
              >
                <i class="lol fa-solid fa-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
